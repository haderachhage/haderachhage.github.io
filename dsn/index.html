    .dsn-card{
      border:1px solid var(--line);
      overflow:hidden;
      background:var(--soft);
      cursor:pointer;
      transition:opacity 180ms ease;
    }

    /* ✅ KEEP your hover rule (unchanged) */
    .dsn-card:hover img{
      opacity:0.78;
    }

    .dsn-card img{
      width:100%;

      object-fit:cover;
      display:block;
      user-select:none;
      transition:opacity 180ms ease;
    }

    /* ===============================
       ✅ IMAGE LOADING (ADDED ONLY)
       - do not show until loaded
       - smooth fade-in
       - topmost priority handled in HTML attrs
       =============================== */
    .dsn-card{ position:relative; }

    .dsn-card::before{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(
        90deg,
        rgba(0,0,0,0.00) 0%,
        rgba(0,0,0,0.06) 25%,
        rgba(0,0,0,0.12) 50%,
        rgba(0,0,0,0.06) 75%,
        rgba(0,0,0,0.00) 100%
      );
      background-size:200% 100%;
      animation:dsnShimmer 1.1s linear infinite;
      opacity:0.9;
      pointer-events:none;
    }

    @keyframes dsnShimmer{
      0%{ background-position:200% 0; }
      100%{ background-position:-200% 0; }
    }

    .dsn-card.is-loaded::before{
      opacity:0;
      animation:none;
      transition:opacity 260ms ease;
    }

    /* hide image until loaded */
    .dsn-card img{
      opacity:0;
      transition:opacity 420ms ease, filter 520ms ease, transform 520ms ease;
      filter:blur(10px);
      transform:scale(1.015);
      will-change:opacity, filter, transform;
    }

    /* show when loaded */
    .dsn-card img.is-loaded{
      opacity:1;
      filter:blur(0);
      transform:scale(1);
    }

    /* ✅ keep hover behavior after loaded (doesn't change your original rule; just ensures it still wins) */
    .dsn-card:hover img.is-loaded{
      opacity:0.78;
    }

  <!-- LIGHTBOX -->
  <div class="lightbox is-loading" id="lightbox">
    <div class="lightbox-arrow left" id="lbPrev"><+</div>
    <img src="" alt="" draggable="false">
    <div class="lightbox-arrow right" id="lbNext">+</div>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const cards = Array.from(document.querySelectorAll('.dsn-card'));
    const images = cards.map(card => card.querySelector('img'));
    const lbPrev = document.getElementById('lbPrev');
    const lbNext = document.getElementById('lbNext');

    let currentIndex = 0;

    /* ===============================
       ✅ IMAGE LOADING (ADDED ONLY)
       - do not show until loaded
       - smooth fade-in once decoded/loaded
       =============================== */
    function markLoaded(imgEl){
      if (!imgEl) return;
      imgEl.classList.add('is-loaded');
      const parentCard = imgEl.closest('.dsn-card');
      if (parentCard) parentCard.classList.add('is-loaded');
    }

    function wireImage(imgEl){
      if (!imgEl) return;

      if (!imgEl.hasAttribute('decoding')) imgEl.setAttribute('decoding', 'async');

      if (imgEl.complete && imgEl.naturalWidth > 0){
        if (imgEl.decode) imgEl.decode().then(() => markLoaded(imgEl)).catch(() => markLoaded(imgEl));
        else markLoaded(imgEl);
        return;
      }

      imgEl.addEventListener('load', () => {
        if (imgEl.decode) imgEl.decode().then(() => markLoaded(imgEl)).catch(() => markLoaded(imgEl));
        else markLoaded(imgEl);
      }, { once:true });

      imgEl.addEventListener('error', () => {
        const parentCard = imgEl.closest('.dsn-card');
        if (parentCard) parentCard.classList.add('is-loaded');
      }, { once:true });
    }

    images.forEach(wireImage);

    /* ✅ Lightbox: keep click-to-open + your sizing rule; just hide until decoded */
    function setLightboxSrc(src){
      lightbox.classList.add('is-loading');
      lightboxImg.src = src;

      const done = () => lightbox.classList.remove('is-loading');

      if (lightboxImg.complete && lightboxImg.naturalWidth > 0){
        if (lightboxImg.decode) lightboxImg.decode().then(done).catch(done);
        else done();
        return;
      }

      lightboxImg.addEventListener('load', () => {
        if (lightboxImg.decode) lightboxImg.decode().then(done).catch(done);
        else done();
      }, { once:true });

      lightboxImg.addEventListener('error', done, { once:true });
    }

    function openLightboxAt(i){
      currentIndex = i;
      setLightboxSrc(images[currentIndex].src);
      lightbox.classList.add('is-open');
      document.body.style.overflow = 'hidden';
    }

    function showImage(index){
      if(index < 0) index = images.length - 1;
      if(index >= images.length) index = 0;
      openLightboxAt(index);
    }

    cards.forEach((card, index) => {
      card.addEventListener('click', () => openLightboxAt(index));
    });

    lbPrev.addEventListener('click', (e) => {
      e.stopPropagation();
      showImage(currentIndex - 1);
    });
    lbNext.addEventListener('click', (e) => {
      e.stopPropagation();
      showImage(currentIndex + 1);
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('is-open');
      lightbox.classList.add('is-loading');
      lightboxImg.src = '';
      document.body.style.overflow = '';
    });
    lightboxImg.addEventListener('click', (e) => e.stopPropagation());

    document.addEventListener('keydown', (e) => {
      if(!lightbox.classList.contains('is-open')) return;
      if (e.key === 'Escape') {
        lightbox.classList.remove('is-open');
        lightbox.classList.add('is-loading');
        lightboxImg.src = '';
        document.body.style.overflow = '';
      }
      if (e.key === 'ArrowRight') showImage(currentIndex + 1);
      if (e.key === 'ArrowLeft') showImage(currentIndex - 1);
    });

    let touchStartX = 0;
    lightbox.addEventListener('touchstart', (e) => {
      if (!lightbox.classList.contains('is-open')) return;
      touchStartX = e.touches[0].clientX;
    }, { passive: true });

    lightbox.addEventListener('touchend', (e) => {
      if (!lightbox.classList.contains('is-open')) return;
      const touchEndX = e.changedTouches[0].clientX;
      const dx = touchStartX - touchEndX;
      if (Math.abs(dx) > 50) {
        if (dx > 0) showImage(currentIndex + 1);
        else showImage(currentIndex - 1);
      }
    }, { passive: true });

    // Smooth scroll to sections from client links
    document.querySelectorAll('.client-item').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const target = document.querySelector(link.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });

    // Track active section and update fixed about statement
    const sectionAboutText = document.getElementById('sectionAboutText');
    const sectionAboutStatementFixed = document.getElementById('sectionAboutStatementFixed');
    const sections = document.querySelectorAll('.dsn-section');

    function updateActiveSection() {
      let activeStatement = '';
      
      sections.forEach(section => {
        const rect = section.getBoundingClientRect();
        if (rect.top < window.innerHeight * 0.5 && rect.bottom > window.innerHeight * 0.2) {
          const aboutStatement = section.querySelector('.dsn-about-statement');
          if (aboutStatement) {
            activeStatement = aboutStatement.textContent;
          }
        }
      });

      if (activeStatement) {
        sectionAboutText.textContent = activeStatement;
        sectionAboutStatementFixed.classList.add('active');
      } else {
        sectionAboutStatementFixed.classList.remove('active');
      }
    }

    window.addEventListener('scroll', updateActiveSection, { passive: true });
    updateActiveSection();

    // NAV POPUP
    const dsnNavTrigger = document.getElementById('dsnNavTrigger');
    const dsnNavPop = document.getElementById('dsnNavPop');

    function openNavPop(){
      dsnNavPop.classList.add('is-open');
      dsnNavPop.setAttribute('aria-hidden', 'false');
    }

    function closeNavPop(){
      dsnNavPop.classList.remove('is-open');
      dsnNavPop.setAttribute('aria-hidden', 'true');
    }

    dsnNavTrigger.addEventListener('click', (e) => {
      e.preventDefault();
      if (dsnNavPop.classList.contains('is-open')) closeNavPop();
      else openNavPop();
    });

    dsnNavPop.addEventListener('click', (e) => {
      if (e.target === dsnNavPop) closeNavPop();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeNavPop();
    });

    dsnNavPop.querySelectorAll('a[href^="#"]').forEach(a => {
      a.addEventListener('click', () => closeNavPop());
    });

    


    
  </script>
