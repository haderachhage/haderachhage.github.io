<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  /* =====================================================
     ✅ HIDE BROWSER SCROLLBAR (KEEP SCROLL)
     ✅ SMOOTH MOMENTUM SCROLLING
     ===================================================== */
  html, body{
    scrollbar-width: none;
    -ms-overflow-style: none;
    scroll-behavior: smooth;
  }
  html::-webkit-scrollbar,
  body::-webkit-scrollbar{
    display: none;
    width: 0;
    height: 0;
  }

  body{
    -webkit-overflow-scrolling: touch;
  }

  .lightbox{
    -webkit-overflow-scrolling: touch;
    scrollbar-width: none;
    -ms-overflow-style: none;
  }
  .lightbox::-webkit-scrollbar{
    display:none;
    width:0;
    height:0;
  }

  :root{
    --bg:#fff;
    --ink:#000;
    --link:#111;
    --hover-ink:#fff;
    --hover-underline:#000;

    --line:#d7d7d7;
    --soft:#f5f5f5;

    color-scheme: light;

    --showcase-max: 760px;
    --showcase-pad-x: 16px;
    --showcase-top-pad: 120px;
    --showcase-bottom-pad: 140px;

    --card-gap: 3px;
    --cascade-overlap: 6px;
    --wobble: 14px;

    --card-radius: 0px;

    /* ✅ DASS sizing knobs (YouTube unaffected) */
    --dass-panel-w: min(344px, 38vw);
    --dass-panel-h: 344px; /* change freely */
    --dass-radius: 24px;

    /* ✅ NEW: DASS desktop position knob (works with slide animation) */
    --dass-desktop-x: 800px; /* + = right, - = left */
  }

  @media (prefers-color-scheme: dark){
    :root{
      --bg:#000;
      --ink:#fff;
      --link:#fff;
      --hover-ink:#000;
      --hover-underline:#fff;

      --line:#fff;
      --soft:#000;

      color-scheme: dark;
    }
  }

  html, body {
    background: var(--bg);
    color: var(--ink);
    font-family: "EB Garamond", serif;
    overflow-x: hidden;
    overflow-y: auto;
    min-height: 100%;
  }

  body::before{
    content:"";
    position:fixed;
    inset:0;
    background-image:url(https://i.ibb.co/n8DGRZKB/Untitled-design-13.png);
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    opacity:0;
    pointer-events:none;
    z-index:0;
    transition:opacity 0s;
  }

  body:has(.img-link:hover)::before{ opacity:1; }
  body:has(.dsn-link:hover)::before{ opacity:1; }
  body:has(.aud-link:hover)::before{ opacity:1; }

  .left-col{
    position:fixed;
    left:104px;
    top:55%;
    transform:translateY(-50%);
    transform: scaleY(3.25);
    display:flex;
    flex-direction:column;
    gap:10px;
    z-index:6;
    text-transform:uppercase;
    user-select:none;
  }

  .left-col a{
    font-size: clamp(54px, 5.2vw, 130px);
    font-weight: 500;
    transform: scaleY(2.25);
    transform-origin: right center;
    letter-spacing: -0.10em;
    line-height: 0.70;
    white-space: nowrap;
    color: var(--link);
    text-decoration: none;
  }
  .left-col a:hover{ text-decoration: underline; }

  .center-col {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 20px;
    text-transform: uppercase;
    user-select: none;
    z-index:5;
    pointer-events: none;
  }

  .center-col a {
    display:inline-block;
    font-size: clamp(54px, 5.2vw, 130px);
    font-weight: 500;
    transform: scaleY(2.25);
    transform-origin: center;
    letter-spacing: -0.10em;
    line-height: 0.7;
    white-space: nowrap;
    color: #0302E7;
    padding: 0.15em 0.25em;
    text-decoration: none;
    pointer-events: auto;
  }

  .center-col a:hover {
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: var(--hover-ink);
    text-decoration: underline;
    text-decoration-color: var(--hover-underline);
  }

  .img-link:hover { background-image: url(https://i.ibb.co/s91dCb6Z/Untitled-design-69.png); }
  .aud-link:hover { background-image: url(https://i.ibb.co/s91dCb6Z/Untitled-design-69.png); }

  .right-rail{
    position:fixed;
    right:24px;
    top:50%;
    transform:translateY(-50%);
    display:flex;
    flex-direction:column;
    align-items:flex-end;
    user-select:none;
    text-transform:uppercase;
    z-index:6;
    gap:18px;
  }

  .right-rail a,
  .right-rail span{
    font-size:clamp(54px, 5.2vw, 130px);
    font-weight:500;
    transform:scaleY(2.25);
    transform-origin:right center;
    letter-spacing:-0.10em;
    line-height:0.70;
    white-space:nowrap;
    text-decoration:none;
    color:var(--ink);
  }

  .right-rail .plus{
    transform:scaleY(2.35);
    letter-spacing:-0.16em;
    opacity:.95;
    pointer-events:none;
  }
  .right-rail a:hover{ text-decoration: underline; }

  .embed-overlay{
    position:fixed;
    inset:0;
    background:transparent;
    z-index:10000;
    display:none;
  }
  .embed-overlay.is-open{ display:block; }

  .embed-panel{
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: min(700px, 38vw); /* default (YouTube uses this) */
    z-index: 10001;
    display: none;
    background: transparent;
  }
  .embed-panel.is-open{ display: block; }

  /* ✅ DASS panel has independent width */
  #embedPanel{ width: var(--dass-panel-w); }

  /* 4:3 wrapper */
  .embed-4x3{
    position: relative;
    width: 100%;
    aspect-ratio: 4 / 3;
    border-radius: 24px;
    overflow: hidden;
    background: #000; /* default (good for YouTube) */
  }
  .embed-4x3 iframe{
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    display: block;
    border: 0;
    border-radius: 0;
    background: #000; /* default (good for YouTube) */
  }

  /* ✅ DASS: rounded + independent height + NO black border/halo */
  #embedPanel .embed-4x3{
    aspect-ratio: auto;
    height: var(--dass-panel-h);
    border-radius: var(--dass-radius);
    background: transparent !important;   /* removes black frame */
    box-shadow: none !important;
  }
  #embedPanel .embed-4x3 iframe{
    background: transparent !important;
    box-shadow: none !important;
  }

  /* ✅ SLIDE BEHAVIOR (DASS ONLY)
     Desktop: slides into current position (with X knob)
     Mobile: slides into bottom-left corner
  */
  #embedPanel{
    display: block;             /* keep in DOM so transform can animate */
    opacity: 0;                 /* hidden when closed */
    pointer-events: none;       /* not clickable when closed */
    transition: transform 260ms ease, opacity 180ms ease;
  }
  #embedPanel.is-open{
    opacity: 1;
    pointer-events: auto;
  }

  /* ✅ SLIDE BEHAVIOR (YOUTUBE) — same idea as DASS, but DOES NOT change alignment */
  #ytEmbedPanel{
    display: block;           /* keep in DOM so transform can animate */
    opacity: 0;
    pointer-events: none;
    transition: transform 260ms ease, opacity 180ms ease;
  }
  #ytEmbedPanel.is-open{
    opacity: 1;
    pointer-events: auto;
  }

  /* Desktop: slides into the exact same centered position it already uses */
  @media (min-width: 769px){
    #ytEmbedPanel{ transform: translate(-50%, calc(-50% + 22px)); }
    #ytEmbedPanel.is-open{ transform: translate(-50%, -50%); }
  }

  /* Mobile: does NOT change your anchoring (still bottom/left/right/bottom),
     only adds a slight slide-up offset */
  @media (max-width: 768px){
    #ytEmbedPanel{
      transform: translate3d(0, 18px, 0);   /* closed: nudged down */
    }
    #ytEmbedPanel.is-open{
      transform: translate3d(0, 0, 0);      /* open: normal */
    }
  }

  /* ✅ FIXED: Desktop DASS slide transforms now include X offset knob */
  @media (min-width: 769px){
    #embedPanel{
      transform: translate(calc(-50% + var(--dass-desktop-x)), calc(-50% + 22px));
    }
    #embedPanel.is-open{
      transform: translate(calc(-50% + var(--dass-desktop-x)), -50%);
    }
  }

  /* Mobile target: bottom-left corner slide-in */
  @media (max-width: 768px){
    /* keep YouTube behavior unchanged */
    .embed-panel{
      top:auto;
      left:14px;
      right:14px;
      bottom:14px;
      width:auto !important;
      transform:none;
    }

    /* DASS ONLY */
    #embedPanel{
      left:14px;
      right:auto;
      top:auto;
      bottom:14px;
      width: min(320px, 86vw) !important;

      /* closed: slightly offscreen down + left */
      transform: translate(-8px, 18px);
    }
    #embedPanel.is-open{
      transform: translate(0, 0);
    }

    #embedPanel .embed-4x3{ height: 320px; }
  }

  /* ✅ YouTube: squared only */
  #ytEmbedPanel .embed-4x3{ border-radius: 0 !important; }
  #ytEmbedPanel .embed-4x3 iframe{ border-radius: 0 !important; }

  .showcase{
    position: relative;
    z-index:1;
    width: min(var(--showcase-max), 100%);
    margin: 0 auto;
    padding: var(--showcase-top-pad) var(--showcase-pad-x) var(--showcase-bottom-pad);
  }

  .stack{
    display:flex;
    flex-direction:column;
    gap: var(--card-gap);
    align-items:center;
  }

  .card{
    width:120%;
    border-radius: var(--card-radius);
    overflow:hidden;
    border:2px solid var(--line);
    background:var(--soft);
    display:block;
    will-change: transform, opacity;
    opacity: 0;
    transform: translateY(18px);
    transition: opacity .45s ease, transform .55s ease;
  }

  .card:not(:first-child){ margin-top: calc(-1 * var(--cascade-overlap)); }
  .card:nth-child(odd){ transform: translateY(18px) translateX(calc(-1 * var(--wobble))); }
  .card:nth-child(even){ transform: translateY(18px) translateX(var(--wobble)); }

  .card.is-visible{
    opacity:1;
    transform: translateY(0) translateX(0);
  }

  .card a{ display:block; }

  .card img{
    width:100%;
    height:auto;
    display:block;
    background:var(--soft);
    -webkit-user-drag: none;
    user-select: none;
    cursor: pointer;
    transition: opacity 0.25s ease;
  }
  .card a:hover img{ opacity: 0.75; }

  @media (max-width: 768px){
    .left-col{
      left:50%;
      top:35px;
      transform:translateX(-50%);
      flex-direction:row;
      align-items:baseline;
      gap:16px;
    }

    .center-col{
      padding: 64px 16px 16px;
      gap: 28px;
    }

    .center-col a{
      max-width: 92vw;
      text-align:center;
      white-space: normal;
    }

    .right-rail{
      right:14px;
      top:auto;
      bottom:18px;
      transform:none;
      flex-direction:row;
      align-items:baseline;
      gap:14px;
    }
    .right-rail a,
    .right-rail span{
      font-size:clamp(22px, 5.5vw, 30px);
      transform:scaleY(2.1);
      transform-origin:center;
      letter-spacing:-0.10em;
      line-height:0.70;
    }
    .right-rail .plus{
      transform:scaleY(2.25);
      letter-spacing:-0.16em;
    }

    :root{ --cascade-overlap: 34px; --wobble: 10px; }
    .showcase{ padding-top: 110px; }
  }

  @media (max-width: 480px){
    .center-col .img-link{
      position: relative;
      top: -80px;
    }
  }

  @media (prefers-reduced-motion: reduce){
    #embedPanel{ transition:none !important; }
    .card, .card.is-visible{
      transition:none;
      opacity:1;
      transform:none;
    }
  }

  /* ============================
     LIGHTBOX
     ============================ */
  .lightbox{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.92);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:9999;
    cursor:zoom-out;
  }
  .lightbox.is-open{ display:flex; }

  .lightbox img{
    max-width:92vw;
    max-height:92vh;
    object-fit:contain;
    background:transparent;
    -webkit-user-drag: none;
    user-select: none;
    pointer-events: auto;
  }

  .lightbox-arrow{
    position: fixed;
    top: 50%;
    transform: translateY(-50%) scaleY(2.35);
    font-size:clamp(54px, 5.2vw, 130px);
    font-weight:500;
    transform-origin:center;
    letter-spacing:-0.16em;
    line-height:0.70;
    white-space:nowrap;
    text-decoration:none;
    color:var(--ink);
    cursor: pointer;
    user-select: none;
    z-index: 10000;
    padding: 12px;
  }
  .lightbox-arrow.left{ left: 24px; }
  .lightbox-arrow.right{ right: 24px; }
  .lightbox-arrow:hover{ opacity: 0.7; }

  @media (prefers-color-scheme: light){
    .lightbox-arrow{ color:#fff; }
  }

  @media (min-width: 769px){
    body.lb-open .right-rail{
      top: 18px;
      bottom: auto;
      transform: none;
      flex-direction: row;
      align-items: baseline;
      gap: 14px;
      z-index: 10001;
      pointer-events: auto;
    }
    body.lb-open .right-rail span{ display:none; }
    body.lb-open .right-rail a{
      font-size: clamp(22px, 5.5vw, 30px);
      transform: scaleY(2.1);
      transform-origin: right center;
      letter-spacing: -0.10em;
      line-height: 0.70;
      color: #fff;
    }

    .lightbox.is-story{
      align-items: flex-start;
      justify-content: center;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 4vh 0;
      cursor: default;
    }
    .lightbox.is-story img{
      width: min(80vw, 1100px);
      max-width: min(80vw, 1100px);
      max-height: none;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .lightbox.is-zoom{
      align-items: flex-start;
      justify-content: center;
      overflow-y: scroll;
      overflow-x: hidden;
      padding: 3vh 0;
      cursor: default;
    }
    .lightbox.is-zoom img{
      width: min(100vw, 1200px);
      max-width: min(100vw, 1200px);
      max-height: none;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  }

  /* ============================
     CUSTOM CURSORS
     ============================ */
  :root{
    --cur-normal-img:   url("https://www.rw-designer.com/cursor-view/230912.png");
    --cur-link-img:     url("https://www.rw-designer.com/cursor-view/230909.png");
    --cur-text-img:     url("https://www.rw-designer.com/cursor-view/230914.png");
    --cur-move-img:     url("https://www.rw-designer.com/cursor-view/230910.png");
    --cur-no-img:       url("https://www.rw-designer.com/cursor-view/230915.png");
    --cur-precision-img:url("https://www.rw-designer.com/cursor-view/230913.png");
    --cur-help-img:     url("https://www.rw-designer.com/cursor-view/230907.png");
    --cur-working-img:  url("https://www.rw-designer.com/cursor-view/230917.png");
    --cur-busy-img:     url("https://www.rw-designer.com/cursor-view/230903.png");
    --cur-resize-ns-img:url("https://www.rw-designer.com/cursor-view/230916.png");
    --cur-resize-ew-img:url("https://www.rw-designer.com/cursor-view/230908.png");
    --cur-resize-nwse-img:url("https://www.rw-designer.com/cursor-view/230905.png");
    --cur-resize-nesw-img:url("https://www.rw-designer.com/cursor-view/230906.png");
    --cur-alt-img:      url("https://www.rw-designer.com/cursor-view/230901.png");
  }

  html, body{ cursor: var(--cur-normal-img) 0 0, auto; }

  a, button, [role="button"], summary,
  .lightbox-arrow, .card img, .left-col a, .right-rail a, .center-col a{
    cursor: var(--cur-link-img) 0 0, pointer;
  }

  input, textarea, select, [contenteditable="true"]{
    cursor: var(--cur-text-img) 0 0, text;
  }

  :disabled, [aria-disabled="true"], .is-disabled{
    cursor: var(--cur-no-img) 0 0, not-allowed !important;
  }

  .cursor-move{ cursor: var(--cur-move-img) 0 0, move !important; }
  .cursor-precision{ cursor: var(--cur-precision-img) 0 0, crosshair !important; }
  .cursor-help{ cursor: var(--cur-help-img) 0 0, help !important; }
  .cursor-working{ cursor: var(--cur-working-img) 0 0, progress !important; }
  .cursor-busy{ cursor: var(--cur-busy-img) 0 0, wait !important; }
  .cursor-resize-ns{ cursor: var(--cur-resize-ns-img) 0 0, ns-resize !important; }
  .cursor-resize-ew{ cursor: var(--cur-resize-ew-img) 0 0, ew-resize !important; }
  .cursor-resize-nwse{ cursor: var(--cur-resize-nwse-img) 0 0, nwse-resize !important; }
  .cursor-resize-nesw{ cursor: var(--cur-resize-nesw-img) 0 0, nesw-resize !important; }

  .lightbox{ cursor: var(--cur-alt-img) 0 0, auto; }
  .lightbox img{ cursor: var(--cur-alt-img) 0 0, auto; }
</style>

<script>
  /* ==========================
     ✅ EMBED PANELS: center + click-out closes (DASS + YouTube)
     ✅ YouTube keeps playing when closed + resumes on reopen
     ========================== */
  const embedPanel = document.getElementById('embedPanel');         // DASS
  const ytEmbedPanel = document.getElementById('ytEmbedPanel');     // YouTube
  const embedOverlay = document.getElementById('embedOverlay');

  function anyEmbedOpen(){
    return embedPanel.classList.contains('is-open') || ytEmbedPanel.classList.contains('is-open');
  }

  function closeAllEmbeds(){
    embedPanel.classList.remove('is-open');
    ytEmbedPanel.classList.remove('is-open');
    embedOverlay.classList.remove('is-open');
    // ✅ do NOT reset YouTube src
  }

  function openEmbed(panelEl){
    embedPanel.classList.remove('is-open');
    ytEmbedPanel.classList.remove('is-open');

    panelEl.classList.add('is-open');
    embedOverlay.classList.add('is-open');
  }

  function toggleEmbed(panelEl){
    if (panelEl.classList.contains('is-open')) closeAllEmbeds();
    else openEmbed(panelEl);
  }

  // ✅ DASS: ALWAYS prevent navigation and toggle panel
  const dassLinks = Array.from(document.querySelectorAll('#dassLink, .dassLink'));
  dassLinks.forEach(el => {
    el.addEventListener('click', (e) => {
      e.preventDefault();
      toggleEmbed(embedPanel);
    });
  });

  // ✅ YouTube + link (left rail) toggles YouTube panel
  const ytLinks = Array.from(document.querySelectorAll('#ytLink, .ytLink'));
  ytLinks.forEach(el => {
    el.addEventListener('click', (e) => {
      e.preventDefault();
      toggleEmbed(ytEmbedPanel);
    });
  });

  // click outside closes (both panels) — YouTube keeps playing
  embedOverlay.addEventListener('click', closeAllEmbeds);

  // clicking inside the panels should NOT close it
  embedPanel.addEventListener('click', (e) => e.stopPropagation());
  ytEmbedPanel.addEventListener('click', (e) => e.stopPropagation());

  // ESC closes (both)
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && anyEmbedOpen()) closeAllEmbeds();
  });

  /* ==========================
     showcase animation
     ========================== */
  const cards = document.querySelectorAll('.card');
  const io = new IntersectionObserver((entries) => {
    for (const e of entries) {
      if (e.isIntersecting) e.target.classList.add('is-visible');
    }
  }, { threshold: 0.12 });

  cards.forEach(c => io.observe(c));

  /* ==========================
     lightbox logic (unchanged)
     ========================== */
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = lightbox.querySelector('img');

  const images = Array.from(document.querySelectorAll('.card img'));
  const links  = Array.from(document.querySelectorAll('.card a'));

  const lbPrev = document.getElementById('lbPrev');
  const lbNext = document.getElementById('lbNext');

  let currentIndex = 0;

  images.forEach(img => {
    img.setAttribute('draggable', 'false');
    img.addEventListener('contextmenu', (e) => e.preventDefault());
    img.addEventListener('dragstart', (e) => e.preventDefault());
  });

  function isDesktopNow(){
    return window.matchMedia('(min-width: 769px)').matches;
  }

  function isStoryRatio(r){
    const isNineSixteen = (r >= 1.70 && r <= 1.90);
    const isTwoThirds = (r >= 1.45 && r <= 1.60);
    return isNineSixteen || isTwoThirds;
  }

  function isStoryFromImg(imgEl){
    const w = imgEl && imgEl.naturalWidth;
    const h = imgEl && imgEl.naturalHeight;
    if(!w || !h) return false;
    return isStoryRatio(h / w);
  }

  function isZoomFromImg(imgEl){
    if(!imgEl) return false;

    const w = imgEl.naturalWidth || imgEl.width;
    const h = imgEl.naturalHeight || imgEl.height;

    if (w && h){
      if (w === 5917 && h === 6100) return true;
      if (Math.abs(w - 5917) <= 4 && Math.abs(h - 6100) <= 4) return true;
    }

    const src = (imgEl.src || '').toLowerCase();
    return src.includes('5917x6100');
  }

  function updateZoomModeForIndex(i){
    const shouldZoom = isZoomFromImg(images[i]);
    if (lightbox.classList.contains('is-story')) {
      lightbox.classList.remove('is-zoom');
      return;
    }
    lightbox.classList.toggle('is-zoom', shouldZoom);
    if (shouldZoom) lightbox.scrollTop = 0;
  }

  function applyDesktopLightboxUI(open){
    document.body.classList.toggle('lb-open', open && isDesktopNow());
  }

  function updateStoryModeForIndex(i){
    if (!isDesktopNow()) {
      lightbox.classList.remove('is-story');
      return;
    }

    const srcImg = images[i];
    const shouldStory = isStoryFromImg(srcImg);

    lightbox.classList.toggle('is-story', shouldStory);
    if (shouldStory) lightbox.scrollTop = 0;
  }

  function openLightboxAt(i){
    currentIndex = i;

    updateStoryModeForIndex(currentIndex);
    updateZoomModeForIndex(currentIndex);

    lightboxImg.src = images[currentIndex].src;

    lightboxImg.onload = () => {
      if (!isDesktopNow()) {
        lightbox.classList.remove('is-story');
        return;
      }
      const r = lightboxImg.naturalHeight / lightboxImg.naturalWidth;
      const shouldStory = isStoryRatio(r);
      lightbox.classList.toggle('is-story', shouldStory);
      if (shouldStory) {
        lightbox.classList.remove('is-zoom');
        lightbox.scrollTop = 0;
      } else {
        updateZoomModeForIndex(currentIndex);
      }
    };

    lightbox.classList.add('is-open');
    document.body.style.overflow = 'hidden';
    applyDesktopLightboxUI(true);
  }

  function showImage(index){
    if(index < 0) index = images.length - 1;
    if(index >= images.length) index = 0;
    openLightboxAt(index);
  }

  links.forEach((a, index) => {
    a.addEventListener('dblclick', (e) => {
      e.preventDefault();
      openLightboxAt(index);
    });
  });

  lbPrev.addEventListener('click', (e) => {
    e.stopPropagation();
    showImage(currentIndex - 1);
  });
  lbNext.addEventListener('click', (e) => {
    e.stopPropagation();
    showImage(currentIndex + 1);
  });

  lightboxImg.addEventListener('contextmenu', (e) => e.preventDefault());
  lightboxImg.addEventListener('dragstart', (e) => e.preventDefault());

  let touchStartX = 0;
  let touchStartY = 0;
  let touching = false;
  let suppressClick = false;

  lightbox.addEventListener('touchstart', (e) => {
    if (!lightbox.classList.contains('is-open')) return;
    if (!e.touches || e.touches.length !== 1) return;
    touching = true;
    touchStartX = e.touches[0].clientX;
    touchStartY = e.touches[0].clientY;
  }, { passive: true });

  lightbox.addEventListener('touchend', (e) => {
    if (!touching) return;
    touching = false;
    if (!e.changedTouches || e.changedTouches.length !== 1) return;

    const endX = e.changedTouches[0].clientX;
    const endY = e.changedTouches[0].clientY;
    const dx = endX - touchStartX;
    const dy = endY - touchStartY;

    if (Math.abs(dx) > 50 && Math.abs(dx) > Math.abs(dy) * 1.2) {
      suppressClick = true;
      if (dx < 0) showImage(currentIndex + 1);
      else showImage(currentIndex - 1);
      setTimeout(() => { suppressClick = false; }, 0);
    }
  }, { passive: true });

  lightbox.addEventListener('click', () => {
    if (suppressClick) return;
    lightbox.classList.remove('is-open');
    lightbox.classList.remove('is-story');
    lightbox.classList.remove('is-zoom');
    lightboxImg.src = '';
    document.body.style.overflow = '';
    applyDesktopLightboxUI(false);
  });
  lightboxImg.addEventListener('click', (e) => e.stopPropagation());

  document.addEventListener('keydown', (e) => {
    if(!lightbox.classList.contains('is-open')) return;

    if (e.key === 'Escape') {
      lightbox.classList.remove('is-open');
      lightbox.classList.remove('is-story');
      lightbox.classList.remove('is-zoom');
      lightboxImg.src = '';
      document.body.style.overflow = '';
      applyDesktopLightboxUI(false);
    }
    if (e.key === 'ArrowRight') showImage(currentIndex + 1);
    if (e.key === 'ArrowLeft') showImage(currentIndex - 1);
  });

  window.addEventListener('resize', () => {
    if (!lightbox.classList.contains('is-open')) return;
    applyDesktopLightboxUI(true);
    updateStoryModeForIndex(currentIndex);
  });

  document.addEventListener('contextmenu', (e) => {
    if (lightbox.classList.contains('is-open')) e.preventDefault();
  });
</script>

</body>
