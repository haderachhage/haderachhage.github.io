  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    :root{
      /* COLOR SCHEME FLIPPED (white on black) */
      --ink:#fff;
      --muted:#fff;
      --silver:#fff;
      --line:#fff;
      --soft:#000;
      --max:900px;

      --offset-left-spacer:160px;
      --offset-right-spacer:70px;

      --pad-x:2rem;
      --pad-y:4rem;

      --plate-v:0.2em;
      --yvr-plate-v:0.26em;
      --yvr-extra-right:0.02em;
      --left-plate-v:0.2em;
    }

    html,body{
      font-family:"EB Garamond", serif;
      background:#000;
      color:var(--ink);
      overflow-x:hidden;
    }

    .c-wrapper{position:relative;min-height:100vh}
    .stage{
      position:relative;
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      padding:var(--pad-y) var(--pad-x);
    }
    .spacer-left{width:var(--offset-left-spacer);flex:0 0 auto}
    .spacer-right{width:var(--offset-right-spacer);flex:0 0 auto}
    .content{width:min(var(--max),100%)}

    .left-rail{
      position:absolute;
      left:var(--pad-x);
      top:var(--pad-y);
      height:calc(100vh - (var(--pad-y) * 2));
      display:grid;
      grid-template-columns:auto auto;
      column-gap:2.25rem;
      align-items:stretch;
      pointer-events:none;
      user-select:none;
      text-transform:uppercase;
      z-index:1;
    }
    .rail-col{height:100%;display:flex;flex-direction:column;justify-content:space-between;align-items:flex-start}
    .rail-row{
      font-size:clamp(72px, 7.2vw, 160px);
      font-weight:500;
      transform:scaleY(2.25);
      transform-origin:left center;
      letter-spacing:-0.11em;
      line-height:0.70;
      color:var(--silver);
      white-space:nowrap;
      position:relative;
      z-index:1;
    }
    .rail-plus{transform:scaleY(2.35);letter-spacing:-0.16em}
    .rail-code{letter-spacing:-0.06em}

    /* LEFT COLUMN TEXT = SOLID (now white, incl '+') */
    .left-rail .rail-col:first-child .rail-row{
      color:var(--ink);
    }

    /* SH / AY / + plates (background flipped to black) */
    .rail-row.left-plate{ z-index:2; }
    .rail-row.left-plate::before{
      content:"";
      position:absolute;
      top:calc(-1 * var(--left-plate-v));
      bottom:calc(-1 * var(--left-plate-v));
      left:0;
      right:0;
      background:#000; /* was #fff */
      z-index:-1;
    }

    /* OSL + YVR plates (background flipped to black) */
    .rail-row.rail-code.plate{
      width:max-content;
      color:var(--ink);
      z-index:2;
    }
    .rail-row.rail-code.plate::before{
      content:"";
      position:absolute;
      top:calc(-1 * var(--plate-v));
      bottom:calc(-1 * var(--plate-v));
      left:0;
      right:0;
      background:#000; /* was #fff */
      z-index:-1;
    }
    .rail-row.rail-code.plate.yvr::before{
      top:calc(-1 * var(--yvr-plate-v));
      bottom:calc(-1 * var(--yvr-plate-v));
      right:calc(0px - var(--yvr-extra-right));
    }

    /* Make NE sit under HAGE */
    .rail-row.ne-under{ z-index:1; }

    /* HAGE plate above NE (background flipped to black) */
    .rail-row.hage-plate{
      width:max-content;
      z-index:3;
    }
    .rail-row.hage-plate::before{
      content:"";
      position:absolute;
      top:calc(-1 * var(--plate-v));
      bottom:calc(-1 * var(--plate-v));
      left:0;
      right:0;
      background:#000; /* was #fff */
      z-index:-1;
    }

    .right-rail{
      position:absolute;
      right:var(--pad-x);
      top:var(--pad-y);
      height:calc(100vh - (var(--pad-y) * 2));
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      align-items:flex-end;
      user-select:none;
      text-transform:uppercase;
      z-index:1;
    }
    .right-rail a,
    .right-rail span{
      font-size:clamp(54px, 5.2vw, 130px);
      font-weight:500;
      transform:scaleY(2.25);
      transform-origin:right center;
      letter-spacing:-0.10em;
      line-height:0.70;
      white-space:nowrap;
      text-decoration:none;
      color:var(--ink);
    }
    .right-rail .plus{
      transform:scaleY(2.35);
      letter-spacing:-0.16em;
      opacity:.95;
      pointer-events:none;
    }
    .right-rail a:hover{ text-decoration: underline; }

    .hero{
      max-width:900px;
      text-align:center;
      padding:1.5rem;
    }
    .hero-media{
      width:100%;
      height:auto;
      border:1px solid var(--line);
      margin-bottom:1.2rem;
      display:block;
      background:var(--soft);
    }

    .inline-wrapper{
      display:flex;
      justify-content:center;
      gap:16px;
      margin-bottom:1.4rem;
      font-size:1.4rem;
      font-weight:500;
      color:var(--muted);
      flex-wrap:wrap;
    }
    .inline-wrapper a{
      color:var(--muted);
      text-decoration:none;
      font-weight:inherit;
      border-bottom:1px solid transparent;
    }
    .inline-wrapper a:hover{border-bottom-color:var(--muted)}

    .hero h1{
      font-size:2rem;
      font-weight:500;
      color:var(--muted);
      margin-top:20px;
      margin-bottom:.6rem;
      letter-spacing:.2px;
    }
    .hero h1 a{color:var(--muted);text-decoration:none}
    .hero h1 a:hover{text-decoration:underline}
    .hero p{
      color:var(--muted);
      font-size:1.02rem;
      line-height:1.6;
      margin-top:.35rem;
    }

    /* Glitch */
    .c-glitch{
      background:var(--soft);
      height:140px;
      overflow:hidden;
      position:relative;
    }
    .glitch-word{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      font-size:clamp(36px, 4.2vw, 66px);
      letter-spacing:-0.08em;
      text-transform:uppercase;
      color:var(--silver);
      user-select:none;
    }
    .glitch-word::before,
    .glitch-word::after{
      content:attr(data-text);
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      opacity:.85;

      /* FIX: multiply disappears on black/white; screen preserves the glitch layers on black */
      mix-blend-mode:screen;
    }
    .glitch-word::before{transform:translate(2px,0);clip-path:inset(10% 0 65% 0);animation:gl1 2.6s infinite linear}
    .glitch-word::after{transform:translate(-2px,0);clip-path:inset(55% 0 12% 0);animation:gl2 2.1s infinite linear}
    @keyframes gl1{
      0%{clip-path:inset(10% 0 65% 0)}
      25%{clip-path:inset(30% 0 45% 0)}
      50%{clip-path:inset(12% 0 70% 0)}
      75%{clip-path:inset(40% 0 35% 0)}
      100%{clip-path:inset(10% 0 65% 0)}
    }
    @keyframes gl2{
      0%{clip-path:inset(55% 0 12% 0)}
      30%{clip-path:inset(65% 0 8% 0)}
      60%{clip-path:inset(48% 0 20% 0)}
      100%{clip-path:inset(55% 0 12% 0)}
    }

    /* MOBILE */
    .mobile-min{display:none;text-align:center;padding:1.5rem}
    .mobile-min img{
      width:100%;
      height:auto;
      border:1px solid var(--line);
      background:var(--soft);
      display:block;
      margin:0 auto 1.1rem;
    }

    /* MOBILE LINKS */
    .mobile-links{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:14px;
      flex-wrap:wrap;
      text-transform:uppercase;
      margin-bottom:1.1rem;
    }
    .mobile-links a{
      font-family:"EB Garamond", serif;
      font-size:clamp(22px, 5.5vw, 30px);
      font-weight:500;
      letter-spacing:-0.10em;
      line-height:0.70;
      color:var(--ink);
      text-decoration:none;
      transform:scaleY(2.1);
      transform-origin:center;
    }
    .mobile-links a:active{ text-decoration:underline; }
    .mobile-links .sep{
      font-family:"EB Garamond", serif;
      font-size:clamp(22px, 5.5vw, 30px);
      font-weight:500;
      letter-spacing:-0.16em;
      line-height:0.70;
      transform:scaleY(2.25);
      user-select:none;
      color:var(--ink);
    }

    .mobile-ig a{
      color:var(--muted);
      text-decoration:underline;
      font-size:1.02rem;
      line-height:1.4;
      word-break:break-word;
    }

    @media (max-width: 980px){
      .left-rail, .right-rail{display:none}
      .stage{
        justify-content:center;
        padding:1.5rem 1.25rem;
      }
      .spacer-left, .spacer-right{display:none}

      .hero, .c-glitch{display:none}

      .mobile-min{display:block}
      .content{width:min(var(--max),100%)}
    }
  </style>
</head>
