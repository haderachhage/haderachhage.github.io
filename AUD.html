<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="google-site-verification" content="GzSv7bpZZf8ctbKx5TxJkS9UvRxxMVoJxj9prcOQu4E" />
<meta property="og:title" content="AUD" />
<meta property="og:description" content="SND ENGINEERED BY SHAYNE" />
<meta property="og:image" content="https://media.discordapp.net/attachments/1086573379429081180/1466155222442315776/448392173_799834478959385_6541601158929776579_n-removebg-preview.png?ex=697bb6f4&is=697a6574&hm=eb9e9894ff11552e373780d24f3282f2fbaebd00841404663885e25a0988389b&=&format=webp&quality=lossless&width=625&height=625" />
<meta property="og:url" content="https://haderachhage.github.io/AUD" />
<meta property="og:type" content="website" />
<title>AUD</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    background: #fff;
    color: #000;
    font-family: "EB Garamond", serif;
  }

  body::before{
    content:"";
    position:fixed;
    inset:0;
    background-image:url(https://media.discordapp.net/attachments/1086573379429081180/1465130313599684700/Untitled_design_1.png?ex=697a9f6f&is=69794def&hm=05f976db30d6020925d0daac510b308a5bf2c70209a1b9493dee5594f2e2499e&=&format=webp&quality=lossless&width=1394&height=784);
    background-size:cover;
    background-position:static;
    background-repeat:no-repeat;
    opacity:0;
    pointer-events:none;
    z-index:0;
    transition:opacity 0s;
  }

  body:has(.dsn-link:hover)::before{
    opacity:1;
  }

  .left-col{
    position:absolute;
    left:104px;
    top:55%;
    transform:translateY(-50%);
    transform: scaleY(3.25);
    display:flex;
    flex-direction:column;
    gap:10px;
    z-index:2;
    text-transform:uppercase;
    user-select:none;
  }

  .left-col a{
    font-size: clamp(54px, 5.2vw, 130px);
    font-weight: 500;
    transform: scaleY(2.25);
    transform-origin: right center;
    letter-spacing: -0.10em;
    line-height: 0.70;
    white-space: nowrap;
    color: #111;
    text-decoration: none;
  }

  .left-col a:hover{
    text-decoration: underline;
  }

  .center-col {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 2px;
    text-transform: uppercase;
    user-select: none;
    z-index:1;
  }

  .center-col a {
    font-size: clamp(54px, 5.2vw, 130px);
    font-weight: 500;
    transform: scaleY(2.25);
    transform-origin: center;
    letter-spacing: -0.10em;
    line-height: 0.7;
    white-space: nowrap;
    color: #111;
    padding: 0.15em 0.25em;
    text-decoration: none;
  }

  .center-col a:hover {
    background-size: cover;
    background-position: static;
    background-repeat: no-repeat;
    color: #fff;
    text-decoration: underline;
    text-decoration-color: #000;
  }

  .img-link:hover {
    background-image: url(https://images.genius.com/c1fdaab144a29f09e3d46c430f306091.1000x1000x1.jpg);
  }

  .aud-link:hover {
    background-image: url("aud-hover.jpg");
  }

  .embed-panel{
    position:fixed;
    top:50%;
    right:24px;
    transform:translateY(-50%);
    width:min(520px, 38vw);
    z-index:3;
    display:none;
  }

  .embed-panel.is-open{
    display:block;
  }

  @media (max-width: 768px){
    .left-col{
      position:fixed;
      left:50%;
      top:18px;
      transform:translateX(-50%);
      flex-direction:row;
      align-items:baseline;
      gap:14px;
    }

    .center-col{
      padding: 64px 16px 16px;
    }

    .center-col a{
      max-width: 92vw;
      text-align:center;
      white-space: normal;
    }

    .embed-panel{
      top:auto;
      left:14px;
      right:14px;
      bottom:14px;
      width:auto;
      transform:none;
    }

    .embed-panel iframe{
      width:100%;
      height:320px;
      display:block;
    }
  }

  @media (max-width: 480px){
    .center-col .img-link{
      position: relative;
      top: -80px;
    }
  }
</style>
</head>

<body>

  <div class="left-col">
    <a href="#"></a>
    <a href="index.html">+</a>
    <a href="#"></a>
  </div>

  <div class="center-col">
    <a href="https://open.spotify.com/album/7bRA5rkWPEjQl1LERPyYeb?si=0CEN8APJQB-wJQyHEJtqkQ" class="img-link">KOSS</a>
    <a href="https://open.spotify.com/artist/1loPEM6oRSJ519RIva8vJL" class="dsn-link">SVARTARMOR</a>
    <a href="https://untitled.stream/library/project/RZBQu7fk4LONAK4sYsKAd" class="aud-link" id="dassLink">DASS</a>
  </div>

  <div class="embed-panel" id="embedPanel">
    <iframe
      style="border-radius: 24px"
      src="https://untitled.stream/embed/JsMabpfmdQZF"
      width="100%"
      height="344"
      allowfullscreen
      allow="picture-in-picture"
      frameborder="0"
      loading="lazy">
    </iframe>
  </div>

<script>
  const dassLink = document.getElementById('dassLink');
  const embedPanel = document.getElementById('embedPanel');

  dassLink.addEventListener('click', (e) => {

    // PHONES ONLY → allow normal link navigation
    if (window.matchMedia("(max-width: 480px)").matches) {
      return;
    }

    // TABLET + DESKTOP → keep existing embed toggle behavior
    e.preventDefault();
    embedPanel.classList.toggle('is-open');
  });
</script>

</body>
</html>
