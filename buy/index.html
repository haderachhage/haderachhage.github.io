<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  /* THEME TOKENS (match your index page frame tokens) */
  :root{
    --bg:#fff;
    --ink:#000;
    --link:#111;
    --hover-ink:#fff;
    --hover-underline:#000;

    /* IMPORTANT: same names as your index file */
    --line:#d7d7d7;  /* used by hero-media border */
    --soft:#f5f5f5;  /* used by hero-media background */

    color-scheme: light;

    /* showcase tokens */
    --showcase-max: 760px;
    --showcase-pad-x: 16px;
    --showcase-top-pad: 120px;
    --showcase-bottom-pad: 140px;

    --card-gap: 18px;
    --cascade-overlap: 46px;
    --wobble: 14px;

    /* squared corners */
    --card-radius: 0px;
  }

  @media (prefers-color-scheme: dark){
    :root{
      --bg:#000;
      --ink:#fff;
      --link:#fff;
      --hover-ink:#000;
      --hover-underline:#fff;

      /* IMPORTANT: match your index dark theme */
      --line:#fff;
      --soft:#000;

      color-scheme: dark;
    }
  }

  html, body {
    background: var(--bg);
    color: var(--ink);
    font-family: "EB Garamond", serif;
    overflow-x: hidden;
    overflow-y: auto;
    min-height: 100%;
  }

  /* FULL-PAGE background hover (cover) */
  body::before{
    content:"";
    position:fixed;
    inset:0;
    background-image:url(https://i.ibb.co/dwW7pWzz/Untitled-design-45.png);
    background-size:cover;
    background-position:center;   /* FIXED */
    background-repeat:no-repeat;
    opacity:0;
    pointer-events:none;
    z-index:0;
    transition:opacity 0s;
  }

  /* Trigger cover on hover (IMG + DSN + AUD) */
  body:has(.img-link:hover)::before{ opacity:1; }
  body:has(.dsn-link:hover)::before{ opacity:1; }
  body:has(.aud-link:hover)::before{ opacity:1; }

  /* LEFT COLUMN (fixed so + stays on screen always) */
  .left-col{
    position:fixed;
    left:104px;
    top:55%;
    transform:translateY(-50%);
    transform: scaleY(3.25);
    display:flex;
    flex-direction:column;
    gap:10px;
    z-index:6;
    text-transform:uppercase;
    user-select:none;
  }

  .left-col a{
    font-size: clamp(54px, 5.2vw, 130px);
    font-weight: 500;
    transform: scaleY(2.25);
    transform-origin: right center;
    letter-spacing: -0.10em;
    line-height: 0.70;
    white-space: nowrap;
    color: var(--link);
    text-decoration: none;
  }
  .left-col a:hover{ text-decoration: underline; }

  /* CENTER COLUMN */
  .center-col {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 100px;
    text-transform: uppercase;
    user-select: none;
    z-index:5;
  }

  .center-col a {
    display:inline-block; /* makes hover box reliable */
    font-size: clamp(64px, 5.2vw, 130px);
    font-weight: 500;
    transform: scaleY(2.25);
    transform-origin: center;
    letter-spacing: -0.10em;
    line-height: 0.7;
    white-space: nowrap;
    color: var(--link);
    padding: 0.15em 0.25em;
    text-decoration: none;
  }

  .center-col a:hover {
    background-size: cover;
    background-position: center; /* FIXED */
    background-repeat: no-repeat;
    color: var(--hover-ink);
    text-decoration: underline;
    text-decoration-color: var(--hover-underline);
  }

  .center-col{
  transform: translateX(-100px); /* more negative = further left */
}


  /* Link-specific hover images (optional but keeps your intent) */
  .img-link:hover {
    background-image: url(https://i.ibb.co/whv1VGm0/Untitled-design-46.png);
  }
  /* If you don't have an aud-hover.jpg, this was effectively "not working" */
  .aud-link:hover {
    background-image: url(https://i.ibb.co/whv1VGm0/Untitled-design-46.png);
  }

  /* RIGHT RAIL (fixed) */
  .right-rail{
    position:fixed;
    right:24px;
    top:50%;
    transform:translateY(-50%);
    display:flex;
    flex-direction:column;
    align-items:flex-end;
    user-select:none;
    text-transform:uppercase;
    z-index:6;
    gap:18px;
  }

  .right-rail a,
  .right-rail span{
    font-size:clamp(54px, 5.2vw, 130px);
    font-weight:500;
    transform:scaleY(2.25);
    transform-origin:right center;
    letter-spacing:-0.10em;
    line-height:0.70;
    white-space:nowrap;
    text-decoration:none;
    color: #FF89BB;
  }

  .right-rail .plus{
    transform:scaleY(2.35);
    letter-spacing:-0.16em;
    opacity:.95;
    pointer-events:none;
  }
  .right-rail a:hover{ text-decoration: underline; }

  /* RIGHT EMBED PANEL */
  .embed-panel{
    position:fixed;
    top:50%;
    right:24px;
    transform:translateY(-50%);
    width:min(520px, 38vw);
    z-index:7;
    display:none;
  }
  .embed-panel.is-open{ display:block; }

  /* SHOWCASE */
  .showcase{
    position: relative;
    z-index:1;
    width: min(var(--showcase-max), 100%);
    margin: 0 auto;
    padding: var(--showcase-top-pad) var(--showcase-pad-x) var(--showcase-bottom-pad);
  }

  .stack{
    display:flex;
    flex-direction:column;
    gap: var(--card-gap);
    align-items:center;
  }

  .card{
    width:120%;
    border-radius: var(--card-radius);
    overflow:hidden;

    border:1px solid var(--line);
    background:var(--soft);
    display:block;

    will-change: transform, opacity;
    opacity: 0;
    transform: translateY(18px);
    transition: opacity .45s ease, transform .55s ease;
  }

  .card:not(:first-child){ margin-top: calc(-1 * var(--cascade-overlap)); }
  .card:nth-child(odd){ transform: translateY(18px) translateX(calc(-1 * var(--wobble))); }
  .card:nth-child(even){ transform: translateY(18px) translateX(var(--wobble)); }

  .card.is-visible{
    opacity:1;
    transform: translateY(0) translateX(0);
  }

  .card img{
    width:100%;
    height:auto;
    display:block;
    background:var(--soft);
  }

  /* MOBILE */
  @media (max-width: 768px){
    .left-col{
      left:50%;
      top:18px;
      transform:translateX(-50%);
      flex-direction:row;
      align-items:baseline;
      gap:14px;
    }

    .center-col{
      padding: 260px 300px 100px;
      gap: px;
    }

    .center-col a{
      max-width: 5vw;
      text-align:fixed;
      white-space: normal;
    }

    .center-col{
  position:absolute;
  inset:0;
  display:grid;
  place-items:center;      /* keep vertical centering */
  justify-items:start;     /* left align horizontally */
  padding-left: 150px;      /* how far from the left edge */
}


    .right-rail{
      right:14px;
      top:auto;
      bottom:18px;
      transform:none;
      flex-direction:row;
      align-items:baseline;
      gap:14px;
    }
    .right-rail a,
    .right-rail span{
      font-size:clamp(22px, 5.5vw, 30px);
      transform:scaleY(2.1);
      transform-origin:center;
      letter-spacing:-0.10em;
      line-height:0.70;
    }
    .right-rail .plus{
      transform:scaleY(2.25);
      letter-spacing:-0.16em;
    }

    .embed-panel{
      top:auto;
      left:14px;
      right:14px;
      bottom:14px;
      width:auto;
      transform:none;
    }

    .embed-panel iframe{
      width:100%;
      height:320px;
      display:block;
    }

    :root{ --cascade-overlap: 34px; --wobble: 10px; }
    .showcase{ padding-top: 110px; }
  }

  /* PHONE ONLY: raise LISTEN TO KOSS */
  @media (max-width: 480px){
    .center-col .img-link{
      position: relative;
      top: -80px;
    }
  }

  @media (prefers-reduced-motion: reduce){
    .card, .card.is-visible{
      transition:none;
      opacity:1;
      transform:none;
    }
  }
</style>
</head>

<body>

  <!-- EMBED PANEL -->
  <div class="embed-panel" id="embedPanel">
    <iframe
      style="border-radius: 24px"
      src="https://untitled.stream/embed/JsMabpfmdQZF"
      width="100%"
      height="344"
      allowfullscreen
      allow="picture-in-picture"
      frameborder="0"
      loading="lazy">
    </iframe>
  </div>

<script>
  const dassLink = document.getElementById('dassLink');
  const embedPanel = document.getElementById('embedPanel');

  dassLink.addEventListener('click', (e) => {
    e.preventDefault();
    embedPanel.classList.toggle('is-open');
  });

  const cards = document.querySelectorAll('.card');
  const io = new IntersectionObserver((entries) => {
    for (const e of entries) {
      if (e.isIntersecting) e.target.classList.add('is-visible');
    }
  }, { threshold: 0.12 });

  cards.forEach(c => io.observe(c));
</script>
